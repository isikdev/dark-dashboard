<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Темная Таблица</title>
        <!-- Подключение Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- Подключение Bootstrap JS и зависимостей -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.7.12/umd/popper.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <!-- Стили для полноэкранного дизайна -->
        <style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  .container-fluid {
    height: 100%;
    padding: 0;
    display: flex;
    flex-direction: column;
  }
  .table-full {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }
  .table-full table {
    flex-grow: 1;
    width: 100%; /* Установка ширины таблицы на 100% */
  }
  .table-dark {
    background-color: #212529;
  }
  .table-dark th,
  .table-dark td {
    border-color: #32383e;
  }
  .table-dark thead th {
    background-color: #343a40;
    position: sticky;
    top: 0;
    z-index: 1020; /* Выше модальных окон Bootstrap */
  }
  .table-hover tbody tr:hover {
    background-color: #495057;
  }
  .table-striped tbody tr:nth-of-type(odd) {
    background-color: rgba(255, 255, 255, 0.05);
  }
  .table-full {
  width: 100%;
  table-layout: fixed;
}

</style>
    </head>
    <body>
        <div class="container-fluid">
            <h2 class="mb-3 text-center text-white bg-dark py-3">
                Дашборд Панель</h2>
            <div class="table-full">
                <table
                    class="table table-dark table-bordered table-hover table-striped m-0">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Линк</th>
                            <th scope="col">Логин</th>
                            <th scope="col">Пасс</th>
                            <th scope="col">Комментарий</th>
                            <th scope="col">Зуминфо</th>
                            <th scope="col">Ревенью</th>
                            <th scope="col">Индустрия 1</th>
                            <th scope="col">Индустрия 2</th>
                            <th scope="col">Статус</th>
                            <th scope="col">У кого в работе</th>
                            <th scope="col">Условия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Добавление 50 строк с рандомными данными -->
                        <!-- Пример строки таблицы -->
                        <tr>
                            <th scope="row">1</th>
                            <td>example.com</td>
                            <td>user</td>
                            <td>password</td>
                            <td>Это комментарий</td>
                            <td>Информация Zoom</td>
                            <td>10000</td>
                            <td>Технологии</td>
                            <td>Финансы</td>
                            <td><button type="button"
                                    class="btn btn-success">Новые</button></td>
                            <td>Иван Иванов</td>
                            <td>Оплата после доставки</td>
                        </tr>
                        <!-- Добавьте остальные строки здесь -->
                    </tbody>
                </table>
            </div>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
